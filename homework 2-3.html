<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>경제 및 보건 분야의 주요 이슈</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }
  .column {
    flex: 50%; 
    padding: 20px; 
  }
  .economy {
    background-color: #f0f8ff; 
  }
  .health {
    background-color: #fff0f5; 
  }
  h2 {
    text-align: center;
  }
</style>
</head>
<body>

<h2>경제 및 보건 분야의 주요 이슈</h2>

<div class="container">
  <div class="column economy">
    <h3>경기 침체 우려</h3>
    <p>미국 연방준비제도가 올해도 금리 인상을 계속하겠다고 발표함에 따라, 금리 상승이 기업 투자 축소, 고용 감소, 소비자 소비 감소로 이어져 경기 침체를 초래할 우려가 제기되고 있습니다. 이는 글로벌 경제에도 영향을 미칠 가능성이 높습니다.</p>
  </div>
  <div class="column health">
    <h3>코로나19의 지속적 영향</h3>
    <p>코로나19 팬데믹은 여전히 전 세계적인 이슈로 남아 있으며, 특히 중국에서의 확진자 폭증이 새로운 변수로 등장하고 있습니다. 이로 인해 전 세계적으로 백신 접종과 방역 대책에 대한 논의가 계속되고 있습니다.</p>
  </div>
</div>

</body>
</html>
